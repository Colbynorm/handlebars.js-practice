<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="handlebars.js"></script>
    <title>Document</title>
  </head>
  <body>
    <script id="quickstart" type="template/handlebars">
        <h1>Hello {{name}}</h1>
        <ul>
            {{#each messages}}
            <li><b>{{from}}</b>: {{text}}</li>
            {{/each}}
        </ul>
    </script>

    <script>
      var src = document.getElementById("quickstart").innerHTML;
      var template = Handlebars.compile(src);

      var output = template({
        name: "Colby",
        messages: [
          { from: "Linnea", text: "Get the Groceries" },
          { from: "Linnea", text: "Wash Your Hands" },
          { from: "Linnea", text: "Make Your Side Of The Bed" },
        ],
      });
      document.body.innerHTML += output;
    </script>
  </body>
</html>
